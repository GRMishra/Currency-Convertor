<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Convertor</h1>
        <form>
            <div class="amount">
                <p><b>Enter Amount</b></p>
                <input value=""  type="text"/>
            </div>
            <div class="dropDown">
                <div class="from">
                    <p><b>From</b></p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="not found">
                        <select name="from">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p><b>To</b></p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="not found">
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">Total Conversion</div>
            <div class="rate-exchange"><b>Exchange Rate :</b></div>
            <button>Get Exchange Rate </button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
